<form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">
  <div class="caixa_textoc">
  <h2>Entre para Fã Clube</h2>

    <fieldset class="faleconosco">
      <legend>Dados Pessoais:</legend>

      <label for="nome">Nome:</label>
      <input type="text" name="txtnome" id="nome" placeholder="Digite seu nome completo:">

      <fieldset class="faleconosco">
      <legend>Sexo</legend>
      <form>
      <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1"> Masculino<br>
      <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2"> Feminino<br>
      </form></fieldset>

      <label for="fone">Telefone:</label><br/>
      <input type="tel" name="txtfone" id="fone" placeholder = "Digite seu Telefone:">
  
    
    

      <label for="email">Email:</label>
      <input type="email" name="txtemail" id="email" placeholder="Digite seu email:">

      <label for="data_nascimento">Data Nascimento:</label>
      <input type="date" name="txtdata_nascimento" id="data_nascimento">

    </fieldset>

    <fieldset class="enter"><INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op1">Desejo participar do fã-clube<br></fieldset>


    <fieldset class="faleconosco">

      <legend>Opine sobre o site:</legend>
      <label for="motivo">Opine:</label>

      <select name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">

        <option value=" ">Escolha</option>
        <option value="RE">Reclamação</option>
        <option value="SU">Sugestão</option>
        

      </select>
      
      <div id="opcaoProduto"></div>
      <label for="comentario">Comentários:</label>
      <textarea name="txacomentario" id="comentario" maxlength="70"placeholder="Limite de até 70 caracteres."></textarea>
      <button type="reset" onclick="verificaMotivo(null)">Limpar</button>
      <button type="submit">Enviar</button>

    </fieldset>

  </form>
